name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-style:
    name: Basic File Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install basic tools
        run: sudo apt-get update && sudo apt-get install -y file
      
      - name: Check C++ files exist
        run: |
          # Check if main.cpp exists
          if [ -f "main.cpp" ]; then
            echo "main.cpp found"
          else
            echo "Error: main.cpp not found"
            exit 1
          fi
          
          # Check if src directory exists
          if [ -d "src" ]; then
            echo "src directory found"
          else
            echo "Error: src directory not found"
            exit 1
          fi
          
          # Check if include directory exists
          if [ -d "include" ]; then
            echo "include directory found"
          else
            echo "Error: include directory not found"
            exit 1
          fi
      
      - name: Check file types
        run: |
          echo "Checking file types..."
          file main.cpp
          file src/*.cpp src/*.cu || true
          file include/*.h || true
      
      - name: Complete basic check
        run: echo "Basic file check completed successfully."

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: code-style
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libopencv-dev
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: cd build && cmake ..
      
      - name: Build project
        run: cd build && make -j$(nproc)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: build/
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev
      
      - name: Run tests
        run: |
          # Check if test executable exists
          if [ -f "build/test" ]; then
            cd build && ./test
          else
            echo "No test executable found. Skipping tests."
          fi
